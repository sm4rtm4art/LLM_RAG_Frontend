repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1024']

  - repo: local
    hooks:
      - id: lint
        name: Lint
        entry: pnpm lint
        language: system
        types: [file]
        files: '\.(ts|tsx|js|jsx)$'
        pass_filenames: false

      - id: type-check
        name: Type check
        entry: pnpm tsc --noEmit
        language: system
        types: [file]
        files: '\.(ts|tsx)$'
        pass_filenames: false

      - id: prettier
        name: Format
        entry: pnpm format
        language: system
        types: [file]
        files: '\.(ts|tsx|js|jsx|json|css|scss|md)$'
        pass_filenames: false

      - id: test-affected
        name: Test affected files
        entry: pnpm test-affected
        language: system
        types: [file]
        files: '\.(ts|tsx|js|jsx)$'
        pass_filenames: false
